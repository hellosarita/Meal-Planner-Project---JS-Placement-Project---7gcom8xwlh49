<!DOCTYPE html>
<html>
    <head>
        <title>Food Planner</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            Array.prototype.swap = function (x,y) {
                var b = this[x];
                this[x] = this[y];
                this[y] = b;
                return this;
            }
        </script>
    </head>
    <body>
        <nav>
            <img src="./bibimbap.png" alt="food-icon" />
            Meal Planner
        </nav>
        <div class="container">
        <form id="recipe-input-form" class="recipe-input-form-wrapper">
            <div class="recipe-input-form">
                <div class="form-group">
                    <input name="weight" type="number" placeholder="Enter weight in Kg" class="form-control" required />
                </div>
                <div class="form-group">
                    <input name="height" type="number" placeholder="Enter height in cm" class="form-control" required />
                </div>
                <div class="form-group">
                    <input name="age" type="number" placeholder="Enter age" class="form-control" required />
                </div>
                <div class="form-group">
                    <select class="form-control" required name="gender">
                        <option disabled selected>Gender</option>
                        <option value="male"> Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" required name="activity">
                        <option disabled selected>Activity</option>
                        <option value="light" >light</option>
                        <option value="moderate" >moderate</option>
                        <option value="active" >active</option>
                    </select>
                </div>
            </div>
            <div class="recipe-form-button">
                <button type="submit" class="btn btn-default" >Generate meal</button>
            </div>
        </form>
        <div class="recipies" id="recipies"></div>
        <div class="recipe-details" style="display: none;" id="recipe-details">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#ingredients">INGREDIENTS</a></li>
                <li><a data-toggle="tab" href="#steps">STEPS</a></li>
                <li><a data-toggle="tab" href="#equipment">EQUIPMENT</a></li>
            </ul>            
            <div class="tab-content">
                <div id="ingredients" class="tab-pane fade in active"></div>
                <div id="steps" class="tab-pane fade"></div>
                <div id="equipment" class="tab-pane fade"></div>
            </div>
        </div>
    </div>
    </body>
    <script src="./App.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
